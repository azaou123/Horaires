<div class="full_container">

        <div class="sidebar_blog_2">

                <div class="logo_section">
                    <a href="index.html"><img class="img-responsive rounded-circle" src="../assets/images//layout_img/user_img.jpg" alt="#" /></a>

                <div class="right_topbar">
                    <div class="icon_info">
                        <ul class="user_profile_dd">
                            <li>
                                <a class="dropdown-toggle" data-toggle="dropdown">
                                    <img class="img-responsive rounded-circle" src="../assets//images//layout_img/user_img.jpg" alt="#" />
                                    <span class="name_user">Admin</span>
                                </a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="profile.html">My Profile</a>

                                    <a class="dropdown-item" (click)="logout()">
                                        <span>Log Out</span>
                                        <i class="fa fa-sign-out"></i>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>

        <div class="midde_cont">
